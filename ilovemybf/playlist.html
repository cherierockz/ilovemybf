<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playlist üíñ</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.6em;
      max-width: 90%;
      line-height: 1.5;
      margin-bottom: 1.5em;
    }

    .spotify-embed {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      height: 380px;
      border: none;
    }

    .back-button {
      margin-top: 2em;
      padding: 12px 24px;
      font-size: 16px;
      background-color: white;
      color: #ff5c8a;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffdbe6;
    }
  </style>
</head>
<body>

  <h1>I made you a little playlist of songs that<br>make me think of you üíó</h1>

  <iframe
    class="spotify-embed"
    src="https://open.spotify.com/embed/playlist/4etovh4kqdFX40cTgrcaEe?utm_source=generator"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>

  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>

</body>
</html>
